apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Configuration
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.storemanagerapp"

    defaultConfig {
        applicationId "com.storemanagerapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    // -----------------------------------------
    // SIGNING CONFIG (Updated for REAL keystore)
    // -----------------------------------------
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            // üî• YOUR REAL release keystore
            storeFile file("my-release-key.keystore")  // Ensure file exists
            storePassword "Mulkesh123"        // Replace
            keyAlias "my-key-alias"                    // Replace if different
            keyPassword "Mulkesh123"            // Replace
        }
    }

    // -----------------------------------------
    // BUILD TYPES
    // -----------------------------------------
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release

            // APK optimization
            minifyEnabled true            // R8 code shrinking
            shrinkResources true          // Remove unused images, XML, etc.

            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
        }
    }

    // -----------------------------------------
    // ABI SPLITS (smaller APKs)
    // -----------------------------------------
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86_64"
            universalApk false  // ‚ùå No massive universal APK
        }
    }

    // -----------------------------------------
    // PACKAGING OPTIONS (RN library fix)
    // -----------------------------------------
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
